<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>TODO list</title>
</head>
<body>
<div class="block">
  <label class="label">СПИСОК ДЕЛ <p></p> </label>
  <input type="text" id="input" placeholder="Запишите новое дело..."  onkeypress="handleKeyPress(event)"/>
  <button type="submit" class = "add-todo" id="addTodoButton">Сохранить</button>
  <ul id="result"></ul>

</div>

<div class="filter">

  <span id="fullSpan" class="filterBtn" onclick="showAll()">Все (<span id="allCount">0</span>)</span>
  <span id="checkedSpan" class="filterBtn" onclick="showChecked()">Выполненные (<span id="doneCount">0</span>)</span>
  <span id="unfinishedSpan" class="filterBtn" onclick="showUnfinished()">В процессе (<span id="notDoneCount">0</span>)</span>
</div>
</div>

<script src="main.js"></script>
</div>
</body>
</html>
